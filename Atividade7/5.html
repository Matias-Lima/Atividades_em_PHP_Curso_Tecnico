<!DOCTYPE html>
<html>
<head>
</head>
<body>

<img src="" align="" alt="" width="" height="">

<!--
Essa é a tag em html utilizada para inserir imagens. Ela pode apresentar vários atributos, os mais importantes são: 
			src: indicar onde a imagem vai estar, podendo ser dentro de um diretório no seu computador ou de um links externo.
			alt: mostra um texto explicativo.
			height: define a altura.
			align: permiti alinhar a imagem no topo(top),abaixo(bottom),no centro(center), na direita(right)ou na esquerda(left).
			width: define a largura.
E vários outros.
    Além disso, vale ressaltar que é de suma importância define o formato da imagem quando for adicionar uma imagem em html. veja o exemplo.
										<img src="Brasil.jpg"/>
									Nome da foto é Brasil e o formato é jpg. 
 -->
<img  src="Belojardim.jpg" align="left" alt="Foto da entrada de Belo jardim" width="400px" height="400px" >

<!--Ademais, é importante comentar que as imagem podem ser mapeadas, de maneira que seja possivel atribuir elementos como links a regiões selecionadas na imagem.
exemplo:
			<img src="BeloJardim.jpg"  alt="" usemap="#nome_do_mapa" />
			<map name="nome_do_mapa ">
			<area shape="rect" coords="80,140,140,380" href="" target=""/>

</map>
			 shape="rect": diz que a àrea mapeada será um retângulo.
			 coords="x,y,x1,y1": coordenadas a serem mapeadas. 
			 href="": url, local onde fica o documento.
			 target="": local onde devera ser aberto a url. 
			 usemap="#": utilização do map. 
-->
</body>
</html>
