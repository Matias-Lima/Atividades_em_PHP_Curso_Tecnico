<p>   </p> 
<!-- Inicia e encerra um parágrafo. Pode ter vários atributos
EXEMPLOS:-->

		   <p align="left"> Esquerda </p> <!-- Texto alinhado na esquerda -->
		   <p align="center"> Centralizado  </p> <!-- Texto alinhado no centro  -->
		   <p align=" right"> Direita </p> <!-- Texto alinhado na direita  -->
		   <p align="justify">  Justificado </p> <!--Texto alinhado em ambas as margens-->
		   
<!-- Além disso, a tag <p></p> pode ter vários outros atributos, como: a cor, o background,o tamanho e o tipo da fonte e etc. -->
