<!-- Links são ligações, elos, que permite a conexão entre páginas tanto fora como dentro do website.
Eles podem ser:

		Link Externo: conectar o website com documentos fora do website
		Link Interno: conectar o website com documentos dentro do website
Os links podem possuir vários atributos entre eles podemos citar como o mais importante o href, que indica a destinação do link.
Ademais, vale comentar que podemos personalizá-los. 
vide alguns Exemplos:
                    
					
			    <a
				     link="especifica a cor dos links não acessados"
					 
					 vlink="cor do link após ser acessados"
					 
					 alink="cor do link quando o mouse estiver sobre ele"
					 
					 target="indica onde o documento pode ser aberto, pode assumir vários valores,como:
		             _blank - abre o documento em uma nova janela. 
                     _seft  - padrão - abre o documento na mesma janela"
					
					href="url": local onde o documento se encontra. 
				>
				</a>
					
			Link Externo
					<a href="https://www.google.com/">Google</a> esse link direcionará o usuário para o site do google. 
			Link Interno
					
					<a href="#nome do id do elemento">Sport</a>
			Após clicar no link acima o usúario vai ser direcionado ao elemento abaixo.
			        <h2 id=" nome do id. exemplo: a1, a2, ou a3">Sport</h2>

 -->
   <h1>Link Externo</h1>
