1 Elabore uma homepage que:
<br>
• Receba como dado de entrada o nome, sobrenome e e-mail do usuario.
<br>
• Teste se o e-mail e valido. Para isso, nao podera existir espaco em branco no endereco
de e-mail e sera necessario a presenca do @. No entanto, o @ nao podera ser o ultimo
elemento do endereco.
<br>
• Caso todos os testes estejam corretos, insira o nome e o e-mail em um arquivo texto.
<br>
2 Controle de acesso. Elabore uma homepage que promova o controle de acesso a
determinada partes do site. Sendo assim, seu sistema devera:
<br>
• Crie uma tela de acesso onde o usuario digitara login e senha.
<br>
• Caso o usuario digite o acesso correto esse podera navegar por todo o site.
<br>
• Caso o usuario tenha digitado o login errado o mesmo devera ser enviado para tela de
acesso exibindo uma mensagem de erro. 
<br>
3 Criptografia e o processo de codificar uma mensagem de forma a inviabilizar a
compreensão de terceiros. Crie um programa possa criptografar ou descriptografar um arquivo
texto qualquer.
<br>
